name: Aido Docs (Reusable)

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull request number for docs drafting/augmentation'
        required: true
        type: number
    secrets:
      CHATGPT_API_KEY:
        required: true
      GEMINI_API_KEY:
        required: true
      CLAUDE_API_KEY:
        required: false

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: read

jobs:
  aido-docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies for Aido Docs
        run: |
          npm install openai@latest @octokit/rest @google/generative-ai @anthropic-ai/sdk

      - name: Create synthetic GitHub event (PR context)
        run: |
          EVENT_FILE="$RUNNER_TEMP/aido_event.json"
          echo "{\"pull_request\":{\"number\": \"${{ inputs.pr_number }}\"}}" > "$EVENT_FILE"
          echo "EVENT_FILE=$EVENT_FILE" >> $GITHUB_ENV

      - name: Run Aido Docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GITHUB_EVENT_PATH: ${{ env.EVENT_FILE }}
        run: node .github/scripts/docs/aido-docs.js
